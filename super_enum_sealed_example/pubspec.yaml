name: super_enum_sealed_example
description: Dart and Flutter sealed or union class generator and annotations based on super_enum API.
repository: https://github.com/6thsolution/dart_sealed/tree/master/super_enum_sealed_example
homepage: https://github.com/6thsolution/dart_sealed

version: 1.2.0

# example package should not be published
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  super_enum_sealed_annotations:
    path: ../super_enum_sealed_annotations

dev_dependencies:
  super_enum_sealed_generators:
    path: ../super_enum_sealed_generators
  pedantic: ^1.11.0
  test: ^1.17.10
  build_runner: ^2.0.6
