name: sealed_generators
description: Dart and Flutter sealed or union class generator and annotations, with match methods and other utilities.
repository: https://github.com/6thsolution/dart_sealed/tree/master/sealed_generators
homepage: https://github.com/6thsolution/dart_sealed

version: 1.3.0

# remove this when publishing
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  sealed_annotations:
    path: ../sealed_annotations
  sealed_writer:
    path: ../sealed_writer
  meta: ^1.7.0
  build: ^2.0.3
  source_gen: ^1.0.5
  analyzer: ^2.0.0
  pub_semver: ^2.0.0

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.17.10
  build_test: ^2.1.2
